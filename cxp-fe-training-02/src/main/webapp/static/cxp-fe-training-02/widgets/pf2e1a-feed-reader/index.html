<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Feed Reader</title>

    <g:preferences>
        <g:preference name="url" label="Feed URL" viewHint="user,designModeOnly" type="text" default="http://blog.backbase.com/feed/" />
    </g:preferences>

</head>

<body g:onload="requireWidget(__WIDGET__, 'js/pf2e1a-feed-reader');" class="bt-pf1e2a-feed-reader">

    <g:include src="$(contextRoot)/services/feed/html">
        <g:http-param name="url" value="${url}" />
    </g:include>

</body>
</html>
